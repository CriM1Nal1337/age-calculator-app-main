<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="src/images/favicon-32x32.png">
  <title>Frontend Mentor | Age calculator app</title>
</head>

<body>
  <main class="container">
    <div class="calculator">
      <span class="day">day</span>
      <input type="number">

      <span class="month">month</span>
      <input type="number">

      <span class="year">year</span>
      <input type="number">
    </div>
    <br>
    <img src="src/images/icon-arrow.svg" alt="arrow" class="arrow">
    <div class="age">
      <div class="years"><span id="year">--</span><h1>years</h1></div>
      <div class="months"><span id="month">--</span><h1>years</h1></div>
      <div class="days"><span id="day">--</span><h1>years</h1></div>
    </div>
  </main>
  <footer class="attribution">
    Challenge by
    <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by
    <a href="https://github.com/CriM1Nal1337">Elton Ferreira Borges</a>
  </footer>
  <script src="src/js/index.js"></script>
</body>

</html>
