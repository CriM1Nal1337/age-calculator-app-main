<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="src/images/favicon-32x32.png">
  <link rel="stylesheet" href="src/css/style.css">
  <link rel="stylesheet" href="src/css/reset.css">
  <link rel="stylesheet" href="src/css/variables.css">
  <link rel="stylesheet" href="src/css/responsive.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,700;1,400;1,800&display=swap"
    rel="stylesheet">
  <title>Frontend Mentor | Age calculator app</title>
</head>

<body>
  <main class="container">
    <div class="calculator">
      <div>
        <label id="l-day" for="day">Day</label>
        <input class="" type="text" id="day" name="day" placeholder="DD" maxlength="2" step="1">
        <span class="error hide">this field is required</span>
      </div>
      <div>
        <label id="l-month" for="month">Month</label>
        <input type="text" id="month" name="month" placeholder="MM" maxlength="2" step="1">
        <span class="error hide">this field is required</span>
      </div>
      <div>
        <label id="l-year" for="year">Year</label>
        <input type="text" id="year" name="year" placeholder="YYYY" maxlength="4" step="1">
        <span class="error hide">this field is required</span>
      </div>
    </div>
    <div class="line"></div>
    <img src="src/images/icon-arrow.svg" alt="arrow" class="arrow" id="btn">
    <div class="age">
      <h1 class="years"><span id="years">--</span> years</h1>
      <h2 class="months"><span id="months">--</span> months</h2>
      <h2 class="days"><span id="days">--</span> days</h2>
    </div>
  </main>
  <footer class="attribution">
    Challenge by
    <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by
    <a href="https://github.com/CriM1Nal1337">Elton Ferreira Borges</a>
  </footer>
  <script src="src/js/index.js"></script>
</body>

</html>
